<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>anjular</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet/less" href="css/styles.less">
    
</head>
<body ng-app="app">
    <div class="header" >
        <div class="header-inner container"></div>
    </div>
    <div class="content container" ng-controller="taskCtrl">
        <div ng-repeat="task in tasklist" class="task btn btn-danger">{{task.name}}<span class="glyphicon glyphicon-remove pull-right"></span></div>
        <addon ng-show="jshow"></addon>
        <div class="task-add btn btn-default" ng-click="addTask()">Add</div>
    </div>
    
    <script src="js/jquery.js"></script>
    <script src="//cdn.bootcss.com/angular.js/1.5.0/angular.js"></script>
    <script src="js/less.js"></script>
    <script src="js/test.js"></script>
</body>
</html>
